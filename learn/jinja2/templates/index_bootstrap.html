{% extends "base_bootstrap.html" %}

{% block title %}Flasky - Index Page{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, World with Bootstrap!</h1>
</div>
<!-- format('LLL') 根据客户端电脑中的时区和区域设置渲染日期和时间。参数决定了渲染的方式 -->
<!-- 'L'到'LLLL'分别对应不同的复杂度 -->
<p>The local date and time is {{ moment(current_time).format('LLL') }}</p>
<!-- fromNow() 渲染相对时间戳，并且会随着时间的推移自动刷新现实的时间 -->
<!-- 时间戳最开始现实为 "a few seconds ago"， 但在指定refresh参数后，其内容会随着时间推移而更新 -->
<p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
